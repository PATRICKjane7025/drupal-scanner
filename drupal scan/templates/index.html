<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drupal Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-scan {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-5">Drupal Security Scanner</h1>
        <form method="POST" action="/scan">
            <div class="form-group">
                <input type="text" class="form-control" name="url" placeholder="Enter Website URL" required>
            </div>
            <button type="submit" class="btn btn-scan">Start Scan</button>
        </form>
    </div>
</body>
</html>
